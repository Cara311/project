<!DOCTYPE html>
<html>
<head>
    <title>My Home Library</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/library.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Special+Elite&display=swap" rel="stylesheet"> 
</head>

<body>

  <nav class="navbar navbar-default navbar-static-top navbar-inverse" id="navigation">
    <div class="container">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="home.html"><span class="glyphicon glyphicon-home"></span> Home</a>
        </li>
        <li>
          <a onclick="getBooks()"><span class="glyphicon glyphicon-lamp"></span> View Library</a>
        </li>
        <li>
          <a href="#" onclick="searchByTitle()"><span class="glyphicon glyphicon-book"></span> Get Book Suggestion</a>
        </li>
        <li>
          <a href="#" onclick="addBook()"><span class="glyphicon glyphicon-bookmark"></span> Add Book to Library</a>
        </li> 
        <li>
          <input type="text" id="title" placeholder="Title"><br><button class="btn-sm mainbtn" onclick="searchByTitle()">Search By Title</button>
        </li>
        <li>
          <input type="text" id="author" placeholder="Author"><br><button class="btn-sm mainbtn" onclick="searchByAuthor()">Search By Author</button>
        </li>
        <li>
          <input type="text" id="genre" placeholder="Genre"><br><button class="btn-sm mainbtn" onclick="searchByGenre()">Search By Genre</button>
        </li>

      </ul>
    </div>
  </nav>

 <!-- Page Wrapper -->
<div style="background: url(/images/books.jpg)" class="page-holder bg-cover">

  <div class="container py-5">
    <header class="text-center text-white py-5">
      <h1 class="display-4 font-weight-bold mb-4">My Home Library</h1>
      <p class="lead mb-0" id="sub">Discover What's in Your Library</p>
    </header>
    


    <div class="row">
      <div class="col-sm-2" id="error"></div>
      <div class="col-sm-8">
        <div class="card">
          <div class="card-header">
              <h1>Your Library</h1>
          </div>
          <div class="card-body">
              <table class="table" id="libraryTable">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Details</th>
                    </tr>
                  </thead>
                  <tbody id="tableResults">
                  </tbody>
                </table>
          </div>
      </div>
      </div>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
              <h1>Book Details</h1>
          </div>
          <div class="card-body">
              <table class="table" id="libraryTable">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Blurb</th>
                      <th>Author</th>
                      <th>Genre</th>
                      <th>Being Read</th>
                      
                    </tr>
                  </thead>
                  <tbody id="detailResults">
                  </tbody>
                </table>
          </div>
      </div>
      </div>
      <div class="col-sm-3"></div>
    </div>

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
                <h1>Add Book</h1>
            </div>
            <div class="card-body">
              <!-- <form class="form-inline" id="bookForm"> -->
                <label for="btitle">Book Title:</label>
                <input type="text" class="form-control" placeholder="Enter title" id="btitle">
                <label for="bblurb">Blurb:</label>
                <input type="text" class="form-control" placeholder="Enter blurb" id="bblurb">
                <label for="bauthor">Author:</label>
                <input type="text" class="form-control" placeholder="Enter author" id="bauthor">
                <label for="bgenre">Genre:</label>
                <input type="text" class="form-control" placeholder="Enter genre" id="bgenre"> <!--Make a select list-->
                <label for="uid">Your User Id:</label>
                <input type="number" class="form-control" placeholder="Enter User Id" id="uid">
                <button class="btn-sm mainbtn" onclick="addBook()">Add Book</button>
              <!-- </form>   -->
            </div>
        </div>
        </div>
        <div class="col-sm-3"></div>
      </div>

  </div>
</div>

  


</body>
</html>
